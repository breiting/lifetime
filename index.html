<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meine Lebenszeit</title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="time-stats">
            <div id="time-bar">
                <div id="progress-past"></div>
                <div id="progress-remaining"></div>
            </div>
        </div>

        <div class="time-stats">
            <div class="time-stat">
                <div class="time-value" id="targetAge">0</div>
                <div class="time-unit">JAHRE</div>
            </div>
            <div class="time-stat">
                <div class="time-value" id="remainingMonths">0</div>
                <div class="time-unit">MONATE</div>
            </div>
            <div class="time-stat">
                <div class="time-value" id="remainingWeeks">0</div>
                <div class="time-unit">WOCHEN</div>
            </div>
            <div class="time-stat">
                <div class="time-value" id="remainingDays">0</div>
                <div class="time-unit">TAGE</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
