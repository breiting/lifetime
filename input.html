<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebenszeit Konfigurator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Zusätzliche Stile für größere Eingabefelder und neuen Zeilenabstand */
        #lifeConfigForm {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #lifeConfigForm label {
            margin-top: 10px;
            font-size: 1.2em;
            color: #f0f0f0;
        }

        #lifeConfigForm input {
            font-size: 1.2em;
            padding: 8px;
            margin-top: 5px;
            width: 100%;
            max-width: 300px;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: #222;
            color: #f0f0f0;
        }

        #lifeConfigForm button {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #00e676;
            color: #222;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #lifeConfigForm button:hover {
            background-color: #00c853;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lebenszeit Konfigurator</h1>
        <form id="lifeConfigForm">
            <label for="birthDate">Geburtsdatum:</label>
            <input type="date" id="birthDate" required>
            
            <label for="targetAge">Zielalter (in Jahren):</label>
            <input type="number" id="targetAge" min="1" max="150" required>
            
            <button type="button" onclick="generateUrl()">Erzeugen</button>
        </form>
    </div>

    <script>
        function generateUrl() {
            const birthDate = document.getElementById('birthDate').value;
            const targetAge = document.getElementById('targetAge').value;

            if (birthDate && targetAge) {
                const endDate = new Date(birthDate);
                endDate.setFullYear(endDate.getFullYear() + parseInt(targetAge));
                
                const formattedEndDate = endDate.toISOString().split('T')[0];
                const targetUrl = `index.html?birthDate=${birthDate}&endDate=${formattedEndDate}`;
                
                window.location.href = targetUrl;
            } else {
                alert('Bitte Geburtsdatum und Zielalter eingeben.');
            }
        }
    </script>
</body>
</html>
